<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Boot Sequence</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background-color: black;
      z-index: 10;
    }

    /* MOBILE OVERRIDE */
    @media screen and (max-width: 768px) {
      video {
        object-fit: contain;
        width: 100vw;
        height: 100vh;
      }
    }
  </style>
</head>
<body>

  <button id="startBtn" style="position: absolute; z-index: 9999; top: 50%; left: 50%; transform: translate(-50%, -50%);
    background: black; color: #00ff00; font-family: monospace; border: 1px solid #00ff00; padding: 1rem 2rem;">
    BEGIN WITH SOUND
  </button>

  <video id="bootVid" playsinline>
  <source src="https://pub-0e98e89556d64d38bb1d3514405ea1b4.r2.dev/intro.mp4" type="video/mp4">
</video>

  <script>
    const video = document.getElementById('bootVid');
    const startBtn = document.getElementById('startBtn');

    startBtn.addEventListener('click', () => {
      video.muted = false;
      video.play();
      startBtn.style.display = 'none';
    });

    video.onended = () => {
      window.location.href = 'index.html';
    };
  </script>

</body>
</html>
